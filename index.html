<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title"></div>
      <div class="display">0</div>
      <div class="numpad">
        <div class="row">
          <button class="ac-key" onclick="acKey()">AC</button>
          <button class="function-key" onclick="backspaceKey()">âŒ«</button>
          <button class="function-key">+/-</button>
          <button class="function-key">/</button>
        </div>
        <div class="row">
          <button class="num-key" onclick="numKey('7')">7</button>
          <button class="num-key" onclick="numKey('8')">8</button>
          <button class="num-key" onclick="numKey('9')">9</button>
          <button class="function-key">*</button>
        </div>
        <div class="row">
          <button class="num-key" onclick="numKey('4')">4</button>
          <button class="num-key" onclick="numKey('5')">5</button>
          <button class="num-key" onclick="numKey('6')">6</button>
          <button class="function-key">-</button>
        </div>
        <div class="row">
          <button class="num-key" onclick="numKey('1')">1</button>
          <button class="num-key" onclick="numKey('2')">2</button>
          <button class="num-key" onclick="numKey('3')">3</button>
          <button class="function-key">+</button>
        </div>
        <div class="row">
          <button class="function-key" onclick="decimalKey()">.</button>
          <button class="num-key" onclick="numKey('0')">0</button>
          <button class="equals-key">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
