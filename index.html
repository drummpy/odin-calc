<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title"></div>
      <div class="display">123456789</div>
      <div class="numpad">
        <div class="row">
          <button class="ac-key">AC</button>
          <button class="function-key">âŒ«</button>
          <button class="function-key">+/-</button>
          <button class="function-key">/</button>
        </div>
        <div class="row">
          <button class="num-key">7</button>
          <button class="num-key">8</button>
          <button class="num-key">9</button>
          <button class="function-key">*</button>
        </div>
        <div class="row">
          <button class="num-key">4</button>
          <button class="num-key">5</button>
          <button class="num-key">6</button>
          <button class="function-key">-</button>
        </div>
        <div class="row">
          <button class="num-key">1</button>
          <button class="num-key">2</button>
          <button class="num-key">3</button>
          <button class="function-key">+</button>
        </div>
        <div class="row">
          <button class="function-key">.</button>
          <button class="num-key">0</button>
          <button class="equals-key">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
